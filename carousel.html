<!DOCTYPE html>
<html>
<head>
  <style>
    * { box-sizing: border-box; }
    body { margin: 0; background: #111; }
    .carousel {
      display: flex;
      overflow: hidden;
      max-width: 100%;
      position: relative;
      border-radius: 12px;
    }

    .carousel-track {
      display: flex;
      transition: transform 0.4s ease-in-out;
    }

    .carousel-slide {
      min-width: 100%;
      flex-shrink: 0;
    }

    .carousel-slide img,
    .carousel-slide video {
      width: 100%;
      display: block;
      object-fit: cover;
      border-radius: 12px;
    }

    .controls {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
      padding: 0 20px;
    }

    .control-btn {
      background: rgba(0,0,0,0.5);
      color: white;
      border: none;
      font-size: 24px;
      cursor: pointer;
      padding: 10px;
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <div class="carousel" id="carousel">
    <div class="carousel-track" id="track">
      <div class="carousel-slide"><img src="https://via.placeholder.com/800x400?text=Image+1"></div>
      <div class="carousel-slide"><video src="https://www.w3schools.com/html/mov_bbb.mp4" autoplay muted loop></video></div>
      <div class="carousel-slide"><img src="https://via.placeholder.com/800x400?text=Image+3"></div>
    </div>
    <div class="controls">
      <button class="control-btn" onclick="prevSlide()">‹</button>
      <button class="control-btn" onclick="nextSlide()">›</button>
    </div>
  </div>
 <script>
    const track = document.getElementById('track');
    const slides = document.querySelectorAll('.carousel-slide');
    let index = 0;

    function showSlide(i) {
      index = (i + slides.length) % slides.length;
      track.style.transform = translateX(-${index * 100}%);
    }

    function nextSlide() {
      showSlide(index + 1);
    }

    function prevSlide() {
      showSlide(index - 1);
    }

    // Auto-advance every 6 seconds
    setInterval(nextSlide, 6000);
  </script>
</body>
</html>
