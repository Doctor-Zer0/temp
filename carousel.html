<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fixed Carousel</title>
  <style>
    * { box-sizing: border-box; }
    body { margin: 0; background: #111; color: #fff; font-family: sans-serif; }
    .carousel {
      position: relative;
      overflow: hidden;
      width: 100%;
      max-width: 800px;
      margin: 40px auto;
      border-radius: 12px;
    }
    .carousel-track {
      display: flex;
      transition: transform 0.4s ease-in-out;
    }
    .carousel-slide {
      min-width: 100%;
      flex-shrink: 0;
    }
    .carousel-slide img,
    .carousel-slide video {
      display: block;
      width: 100%;
      height: auto;
      object-fit: cover;
      border-radius: 12px;
    }
    .controls {
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
      padding: 0 10px;
      pointer-events: none;
    }
    .control-btn {
      pointer-events: all;
      background: rgba(0, 0, 0, 0.5);
      border: none;
      color: #fff;
      font-size: 2rem;
      line-height: 1;
      padding: 8px 12px;
      border-radius: 50%;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="carousel" id="carousel">
    <div class="carousel-track" id="track">
      <div class="carousel-slide"><img src="https://via.placeholder.com/800x400?text=Image+1" alt="Image 1"></div>
      <div class="carousel-slide">
        <video src="https://www.w3schools.com/html/mov_bbb.mp4" muted loop playsinline></video>
      </div>
      <div class="carousel-slide"><img src="https://via.placeholder.com/800x400?text=Image+3" alt="Image 3"></div>
    </div>
    <div class="controls">
      <button class="control-btn" id="prev">‹</button>
      <button class="control-btn" id="next">›</button>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const track = document.getElementById('track');
      const slides = Array.from(track.children);
      const prevBtn = document.getElementById('prev');
      const nextBtn = document.getElementById('next');
      let index = 0;
      
      function updateSlide() {
        track.style.transform = `translateX(-${index * 100}%)`;
        // Pause all videos except the one in view
        slides.forEach((slide, i) => {
          const vid = slide.querySelector('video');
          if (!vid) return;
          if (i === index) vid.play();
          else vid.pause();
        });
      }

      prevBtn.addEventListener('click', () => {
        index = (index - 1 + slides.length) % slides.length;
        updateSlide();
      });

      nextBtn.addEventListener('click', () => {
        index = (index + 1) % slides.length;
        updateSlide();
      });

      // Auto-advance every 6 seconds
      setInterval(() => {
        index = (index + 1) % slides.length;
        updateSlide();
      }, 6000);

      // Kick it off
      updateSlide();
    });
  </script>
</body>
</html>
