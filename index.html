<!DOCTYPE html>
<html>
<head>
  <title>Social Media</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="logo-row" id="logoRow"></div>

  <script>
    const logos = [
      { src: 'https://static.vecteezy.com/system/resources/previews/023/741/129/original/tiktok-logo-icon-social-media-icon-free-png.png', url: 'https://www.tiktok.com/@galaxypengin?_t=ZP-8wPK0TPFxa2&_r=1' },
      { src: 'https://static.vecteezy.com/system/resources/previews/016/716/458/original/spotify-icon-free-png.png', url: 'https://open.spotify.com/user/31zwr23ymsah6ecbgdy6edsa4gsi?si=0Le6n0YpTVKPY0dNoxK1QA' },
      { src: 'https://cdn.discordapp.com/attachments/466403398170968072/1373020334315274322/reddit-logo-png_seeklogo-409489.png?ex=6828e455&is=682792d5&hm=b7ca388a14570e22e57433cea00a24f218d3db9dda4ad24a3c8d2bdebb6bdb9b&', url: 'https://www.reddit.com/u/GalaxyPengin/s/Xtj4HeMFIU' },
      { src: 'https://cdn.discordapp.com/attachments/466403398170968072/1373020021181124648/nbfghjgfhgjf.png?ex=6828e40a&is=6827928a&hm=16937f012f4ee2fb88ffd669614a8acd26cb823d66ed81d52c7b88dcf6907018&', url: 'https://www.instagram.com/galaxypengin?igsh=MXByaHVjaWNrMmNlZg%3D%3D&utm_source=qr' },
      { src: 'https://freepnglogo.com/images/all_img/1701508703YouTube-Icon-PNG.png', url: 'https://youtube.com/@galaxypengin?si=5vjFlcIiMIWZnUpB' }
    ];

    const container = document.getElementById('logoRow');

    logos.forEach(logo => {
      const link = document.createElement('a');
      link.href = logo.url;
      link.target = '_blank';

      const logoDiv = document.createElement('div');
      logoDiv.className = 'logo-container';

      const img = document.createElement('img');
      img.src = logo.src;
      img.alt = 'Logo';

      logoDiv.appendChild(img);
      link.appendChild(logoDiv);
      container.appendChild(link);
    });
  </script>
</body>
</html>
