<!DOCTYPE html>
<html>
<head>
  <title>Haha Box</title>
  <style>
    #box {
      width: 200px;
      height: 100px;
      background-color: white;
      border: 2px solid black;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      font-family: Arial, sans-serif;
    }
    html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
    background: transparent;
  
    display: flex;
    justify-content: center;
    align-items: center;
    }
  </style>
</head>
<body>

<div id="box">haha</div>

<script>
  function updateTime() {
    const now = new Date();
    const timeString = now.toLocaleTimeString();
    document.getElementById("box").textContent = timeString;
  }

  // Initial call
  updateTime();

  // Update every second
  setInterval(updateTime, 1000);
</script>

</body>
</html>
